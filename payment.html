<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Vansh Sharma</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="antialiased">
  <div class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-content">
        <a href="index.html" class="nav-logo">VS</a>
        <div class="nav-links">
          <a href="index.html#home">Home</a>
          <a href="index.html#story">My Story</a>
          <a href="index.html#competitions">Case Competitions</a>
          <a href="valuations.html">Valuations</a>
          <a href="contact.html">Contact Me</a>
        </div>
        <button class="mobile-menu-button">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </nav>

    <div class="mobile-menu">
      <button class="mobile-menu-close">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="mobile-menu-links">
        <a href="index.html#home">Home</a>
        <a href="index.html#story">My Story</a>
        <a href="index.html#competitions">Case Competitions</a>
        <a href="valuations.html">Valuations</a>
        <a href="contact.html">Contact Me</a>
      </div>
    </div>

    <!-- Payment Section -->
    <div class="payment-section">
      <div class="payment-container">
        <div class="payment-card">
          <div class="payment-header">
            <svg class="w-8 h-8 payment-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <h1 class="payment-title gradient-text">Complete Your Purchase</h1>
          </div>
          
          <div class="order-summary">
            <div class="summary-header">
              <svg class="w-6 h-6 summary-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
              </svg>
              <h2 class="text-lg font-semibold mb-4 gradient-text">Order Summary</h2>
            </div>
            <div class="summary-item">
              <span id="modelTitle"></span>
              <span id="modelDescription"></span>
            </div>
            <div class="summary-total">
              <span>Total</span>
              <span class="gradient-text">$9.99</span>
            </div>
          </div>

          <form id="paymentForm" class="payment-form">
            <div class="form-group">
              <label for="email">
                <svg class="w-5 h-5 form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Email
              </label>
              <input type="email" id="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
              <label for="card-element">
                <svg class="w-5 h-5 form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                </svg>
                Credit or debit card
              </label>
              <div id="card-element" class="card-element"></div>
              <div id="card-errors" class="error-message" role="alert"></div>
            </div>

            <button type="submit" class="primary-button">
              <svg class="w-5 h-5 button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              <span>Pay $9.99</span>
            </button>
          </form>

          <div class="security-notice">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
            <span>Your payment information is secure and encrypted</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-social">
          <a href="#" class="social-link">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
          </a>
          <a href="#" class="social-link">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
          </a>
          <a href="#" class="social-link">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.441 16.892c-2.102.144-6.784.144-8.883 0C5.282 16.736 5.017 15.622 5 12c.017-3.629.285-4.736 2.558-4.892 2.099-.144 6.782-.144 8.883 0C18.718 7.264 18.982 8.378 19 12c-.018 3.629-.285 4.736-2.559 4.892zM10 9.658l4.917 2.338L10 14.342V9.658z"/>
            </svg>
          </a>
        </div>
        <p>&copy; 2025 Vansh Sharma. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Your Stripe integration logic -->
  <script src="payment.js"></script>
</body>
</html>
